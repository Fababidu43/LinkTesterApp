name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Déclenche le workflow pour les tags comme v1.0.0

permissions:
  contents: write  # Nécessaire pour actions/checkout
  releases: write  # Nécessaire pour créer des releases

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configuration de Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Spécifiez la version de Python

      # Étape 3 : Installation des dépendances Python
      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install requests pandas validators packaging

      # Étape 4 : Construction de l'exécutable avec PyInstaller
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name=LinkTesterApp LinkTesterApp.py

      # Étape 5 : Installation de Chocolatey
      - name: Install Chocolatey
        shell: powershell
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = `
            [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      # Étape 6 : Installation d'Inno Setup via Chocolatey
      - name: Install Inno Setup
        shell: powershell
        run: |
          choco install innosetup -y

      # Étape 7 : Construction de l'installateur avec Inno Setup
      - name: Build installer with Inno Setup
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

      # Étape 8 : Upload de l'installateur en tant qu'artefact (optionnel)
      - name: Upload installer as artifact
        uses: actions/upload-artifact@v3
        with:
          name: LinkTesterApp-Installer
          path: setup_LinkTesterApp_*.exe

      # Étape 9 : Création de la Release GitHub
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Étape 10 : Upload de l'installateur en tant qu'Asset de la Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: setup_LinkTesterApp_${{ github.ref_name }}.exe
          asset_name: setup_LinkTesterApp_${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
